<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor 
    </title>
    
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Laptop Price Predictor</h1>
    <form action="/" method="POST" class="space-y-5">
      
      <!-- RAM -->
      <div>
        <label for="ram" class="block text-gray-700 font-medium mb-1">Ram (GB)</label>
        <input type="text" name="ram" id="ram" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Weight -->
      <div>
        <label for="weight" class="block text-gray-700 font-medium mb-1">Weight (Kg)</label>
        <input type="text" name="weight" id="weight" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Company -->
      <div>
        <label for="company" class="block text-gray-700 font-medium mb-1">Company</label>
        <select name="company" id="company"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="" selected hidden>Select</option>
          <option value="acer">Acer</option>
          <option value="apple">Apple</option>
          <option value="asus">Asus</option>
          <option value="dell">Dell</option>
          <option value="hp">HP</option>
          <option value="lenovo">Lenovo</option>
          <option value="msi">MSI</option>
          <option value="toshiba">Toshiba</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Type Name -->
      <div>
        <label for="typename" class="block text-gray-700 font-medium mb-1">Type Name</label>
        <select name="typename" id="typename"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="" selected hidden>Select</option>
          <option value="2in1convertible">2 in 1 Convertible</option>
          <option value="gaming">Gaming</option>
          <option value="netbook">Net Book</option>
          <option value="notebook">Note Book</option>
          <option value="ultrabook">Ultra Book</option>
          <option value="workstation">Workstation</option>
        </select>
      </div>

      <!-- Operating System -->
      <div>
        <label for="opsys" class="block text-gray-700 font-medium mb-1">Operating System</label>
        <select name="opsys" id="opsys"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="" selected hidden>Select</option>
          <option value="windows">Windows</option>
          <option value="mac">Mac</option>
          <option value="linux">Linux</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- CPU -->
      <div>
        <label for="cpuname" class="block text-gray-700 font-medium mb-1">CPU</label>
        <select name="cpuname" id="cpuname"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="" selected hidden>Select</option>
          <option value="intelcorei3">Intel Core i3</option>
          <option value="intelcorei5">Intel Core i5</option>
          <option value="intelcorei7">Intel Core i7</option>
          <option value="amd">AMD</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- GPU -->
      <div>
        <label for="gpuname" class="block text-gray-700 font-medium mb-1">GPU</label>
        <select name="gpuname" id="gpuname"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="" selected hidden>Select</option>
          <option value="intel">Intel</option>
          <option value="amd">AMD</option>
          <option value="nvidia">Nvidia</option>
        </select>
      </div>

      <!-- Checkboxes -->
      <div class="flex items-center space-x-6">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="touchscreen" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <span class="text-gray-700">Touch Screen</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="ips" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <span class="text-gray-700">IPS</span>
        </label>
      </div>

      <!-- Submit -->
      <div>
        <input type="submit" value="Predict Price"
               class="w-full bg-indigo-600 text-white py-2 rounded-lg shadow-md hover:bg-indigo-700 cursor-pointer transition">
      </div>

    </form>
  </div>
</div>

    
</body>
</html>
